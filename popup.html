<!DOCTYPE html>
<html>
<head>
  <title>Clipboard History</title>
  <style>
    html, body {
      min-width: 320px;
      min-height: 250px;
      max-width: 600px;
      max-height: 700px;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      resize: both;
      overflow: auto;
    }

    #controls {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 8px;
      align-items: center;
    }

    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #deleteSelectedBtn {
      background-color: #e74c3c;
      display: none;
    }
    #deleteSelectedBtn:hover {
      background-color: #c0392b;
    }

    #searchBox, #snippetKey, #snippetValue, #backupData {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #history {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 5px;
      white-space: nowrap;
    }

    .item {
      border-bottom: 1px solid #ddd;
      cursor: default;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .source-text {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex: 1;
      padding-right: 10px;
      gap: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }

    .source-text span {
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      user-select: text;
    }

    .source-link {
      font-size: 11px;
      color: #3498db;
      text-decoration: underline;
      cursor: pointer;
      user-select: text;
      white-space: nowrap;
    }

    .favorite-toggle {
      background: none;
      border: none;
      color: #f1c40f; /* Yellow F */
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
      user-select: none;
      width: 20px;
      height: 20px;
      line-height: 18px;
      text-align: center;
      padding: 0;
    }
    .favorite-toggle.not-fav {
      color: #ccc;
    }

    .button-group {
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h3>Clipboard History</h3>

  <div id="controls">
    <button id="selectAllBtn">Select All</button>
    <button id="deleteSelectedBtn">Delete Selected</button>
    <div class="button-group">
      <button id="showAllBtn" class="active">All</button>
      <button id="showFavBtn">Favorites</button>
    </div>
  </div>

  <input type="text" id="searchBox" placeholder="Search history...">

  <div id="history">Loading...</div>

  <label for="snippetKey">Snippet Shortcut (e.g. #bcm)</label>
  <input type="text" id="snippetKey" placeholder="Snippet shortcut key">

  <label for="snippetValue">Snippet Text</label>
  <input type="text" id="snippetValue" placeholder="Snippet expansion text">

  <button id="addSnippetBtn" style="position: static; transform: none; margin-top: 5px;">Add / Update Snippet</button>

  <label for="backupData">Backup / Restore Clipboard History (JSON)</label>
  <textarea id="backupData" placeholder="Paste backup JSON here to restore or click 'Backup' to copy current data"></textarea>
  <button id="backupBtn" style="position: static; transform: none; margin-top: 5px;">Backup</button>
  <button id="restoreBtn" style="position: static; transform: none; margin-top: 5px;">Restore</button>

  <script src="popup.js"></script>
</body>
</html>
